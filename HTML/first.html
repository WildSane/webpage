<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h1>Hello Newbies</h1>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role"> Role</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">Other <input type="radio" name="myGender">
        </div>
        <br>
        <label for="email"> Email</label>
        <div>
             <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="date"> Date</label>
        <div>
             <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="skill"> Skills</label>
        <div>
             <br><textarea name="mySkills" cols="30" rows="10" id="skill"></textarea>
        </div>
        <br>
        <label for="experience"> Previous Experiences</label>
        <div>
           <input type="checkbox" name="myExperiences" id="experience">
        </div>
        <br>
        <label for="yourself"> About You</label>
        <div>
             <br><textarea name="myText" cols="40" rows="15" id="yourself"></textarea>
        </div>
        <br>
        <div>
            <label for="goal">Goals</label>
            <select name="myGoal" id="goal">
                <option value="prog">Programmer</option>
                <option value="webd" selected>Web Developer</option>
                <option value="oth" >Other</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
